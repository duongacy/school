name: CI

on:
  push:
    # Run CI on main, develop, and any release/* branches
    branches: [ main, develop ]
    branches-ignore: [ 'docs/**' ]
    tags: ['v*', 'release-*']
  pull_request:
    # Run CI for PRs targeting the important branches
    branches: [ main, develop, 'release/*' ]
  # Allow manual runs from the Actions UI
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx

      - name: Type check
        run: npx tsc --noEmit
